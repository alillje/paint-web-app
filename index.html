<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paint App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <canvas id="canvas" width="800" height="500"></canvas>
  <div class="controls">
    <div>
      <button class="color-btn" style="background: black" data-color="black"></button>
      <button class="color-btn" style="background: red" data-color="red"></button>
      <button class="color-btn" style="background: blue" data-color="blue"></button>
      <button class="color-btn" style="background: green" data-color="green"></button>
      <button class="color-btn" style="background: yellow" data-color="yellow"></button>
      <button class="color-btn" style="background: orange" data-color="orange"></button>
      <button class="color-btn" style="background: turquoise" data-color="turquoise"></button>
      <button class="color-btn" style="background: #dfc896" data-color="#dfc896"></button>
      <button class="color-btn" style="background: white" data-color="white"></button>
    </div>
    <input type="range" id="brushSize" min="1" max="50" value="5" />
    <button class="reset-btn" id="resetCanvas">Reset</button>

  </div>
  <script src="js/app.js"></script>
</body>
</html>
